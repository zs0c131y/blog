<div class="social-share">
  <h4>Share this post</h4>
  <ul class="share-buttons">
    <li>
      <a
        href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
        target="_blank"
      >
        Twitter
      </a>
    </li>
    <li>
      <a
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        target="_blank"
      >
        Facebook
      </a>
    </li>
    <li>
      <a
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"
        target="_blank"
      >
        LinkedIn
      </a>
    </li>
  </ul>
</div>
