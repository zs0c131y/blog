---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.categories %}
      <span class="post-categories">
        {% for category in page.categories %}
        <a href="/category/{{ category | slugify }}" class="post-category"
          >{{ category }}</a
        >
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">{{ content }}</div>

  <footer class="post-footer">
    <div class="post-share">
      <span>Share this post:</span>
      <a
        href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}"
        target="_blank"
        rel="noopener noreferrer"
        >Twitter</a
      >
      <a
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}"
        target="_blank"
        rel="noopener noreferrer"
        >LinkedIn</a
      >
    </div>
  </footer>
</article>
