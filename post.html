<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - My Blog</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="index.html">My Blog</a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="index.html#about">About</a>
          <a href="login.html">Dashboard</a>
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i data-lucide="sun" class="sun-icon"></i>
            <i data-lucide="moon" class="moon-icon" style="display: none;"></i>
          </button>
        </div>
        <button class="mobile-nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="post-container">
      <div class="post-header">
        <div class="post-category" id="postCategory">Technology</div>
        <h1 class="post-title" id="postTitle">Loading...</h1>
        <div class="post-meta">
          <span class="post-date" id="postDate"></span>
          <span class="post-read-time" id="postReadTime"></span>
          <span class="post-author">By Admin</span>
        </div>
      </div>

      <div class="post-image-container">
        <img id="postImage" src="" alt="Blog post image" />
      </div>

      <div class="post-content" id="postContent">
        <p>Loading post content...</p>
      </div>

      <div class="post-footer">
        <a href="blog.html" class="back-button">
          <i data-lucide="arrow-left"></i> Back to Blog
        </a>
        <div class="post-share">
          <span>Share:</span>
          <a href="#" class="share-btn" title="Share on Twitter">
            <i data-lucide="twitter"></i>
          </a>
          <a href="#" class="share-btn" title="Share on Facebook">
            <i data-lucide="facebook"></i>
          </a>
          <a href="#" class="share-btn" title="Share on LinkedIn">
            <i data-lucide="linkedin"></i>
          </a>
        </div>
      </div>
    </article>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Connect</h3>
          <div class="social-links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/post.js"></script>
    <script>
      // Initialize Lucide icons after everything loads
      if (window.lucide) {
        lucide.createIcons();
      }
    </script>
  </body>
</html>
