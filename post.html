<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - My Blog</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">
        <a href="index.html">My Blog</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="index.html#about">About</a>
        <a href="dashboard.html" class="dashboard-link">
          <i class="fas fa-dashboard"></i> Dashboard
        </a>
      </div>
      <div class="mobile-nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="post-container">
      <div class="post-header">
        <div class="post-category" id="postCategory">Technology</div>
        <h1 class="post-title" id="postTitle">Loading...</h1>
        <div class="post-meta">
          <span class="post-date" id="postDate"></span>
          <span class="post-read-time" id="postReadTime"></span>
          <span class="post-author">By Admin</span>
        </div>
      </div>

      <div class="post-image-container">
        <img id="postImage" src="" alt="Blog post image" />
      </div>

      <div class="post-content" id="postContent">
        <p>Loading post content...</p>
      </div>

      <div class="post-footer">
        <a href="blog.html" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
        <div class="post-share">
          <span>Share:</span>
          <a href="#" class="share-btn" title="Share on Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="share-btn" title="Share on Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="share-btn" title="Share on LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </article>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Connect</h3>
          <div class="social-links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/post.js"></script>
  </body>
</html>
